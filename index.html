<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>過曝檔案室</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <main>
        <section class="intro container-fluid">
            <div class="intro-container row justify-content-center align-items-center vh-100" id="intro-container">
                <div class="intro-page col w-100" id="intro-page-0">
                    <div class="intro-page-content">
                        <img class="computer img-fluid" src="assets/images/computer.svg" alt="Computer">
                        <div class="intro-page-text p-5 w-100 text-center">
                            <h3 class="intro-page-start">在混亂的資訊中...<br>你可以選擇想要<br>看見什麼</h3>
                        </div>
                    </div>

                    <button class="intro-page-button border-0" id="next-page-btn">Enter</button>
                </div>
                <div class="intro-page hidden col w-100" id="intro-page-1">
                    <div class="intro-page-content">
                        <img class="computer img-fluid" src="assets/images/computer.svg" alt="Computer">
                        <div class="intro-page-text p-5 w-100 text-center">
                            <h3 class="intro-page-text-h3 w-100 pb-5">在資訊過曝的世界中<br>重要真相往往被層層堆疊</h3>
                            <p class="intro-page-text-p mt-3 px-2">
                                它們真實存在，卻被無數個虛假信號所包圍。要找到它們，你不能只依賴肉眼，須同時啟用「數位掃描儀」進行深度挖掘。</p>
                        </div>
                    </div>
                    <button class="intro-page-button border-0" id="next-page-btn">Next</button>
                </div>
                <div class="intro-page hidden col w-100" id="intro-page-2">
                    <div class="intro-page-content">
                        <img class="computer w-100" src="assets/images/computer.svg" alt="Computer">
                        <div class="intro-page-text p-5 w-100 text-center">
                            <h3 class="intro-page-text-h3 w-100 pb-5">我們邀請你成為一位「檔案員」<br>進入這個混亂的檔案室裡</h3>
                            <p class="intro-page-text-p mt-3 px-2">
                                只有同時掌握物理和數位兩種聚焦能力的人，才能穿透阻礙，解鎖那些被層層加密的檔案，讓隱藏的訊息清晰地顯現出來。</p>
                        </div>
                    </div>
                    <button class="intro-page-button border-0" id="next-page-btn">解鎖資訊</button>
                </div>
            </div>
        </section>

        <!-- Bootstrap Modal -->
        <section class="selection-content">
            <div class="selection-box modal fade" id="colorSelectModal" data-bs-backdrop="static"
                data-bs-keyboard="false" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered py-5 px-3">
                    <div class="selection-text modal-content py-4 px-3">
                        <div class="modal-header border-secondary mb-4">
                            <h3 class="modal-title">校準掃描儀</h3>
                        </div>
                        <div class="modal-body text-center fw-bold">
                            <h4 class="mb-4">請選擇欲解鎖的主題...</h4>
                            <div class="selection-button d-grid gap-4">
                                <button class="btn btn-lg btn-three-theme" type="button" id="btn-red"><i
                                        class="bi bi-bank"></i> 政治與公共事務 <i class="bi bi-bank"></i></button>
                                <button class="btn btn-lg btn-three-theme" type="button" id="btn-green"><i
                                        class="bi bi-graph-up"></i> 經濟與商業 <i class="bi bi-graph-up"></i></button>
                                <button class="btn btn-lg btn-three-theme" type="button" id="btn-blue"><i
                                        class="bi bi-controller"></i> 社會與文化 <i class="bi bi-controller"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- AR-colorful-filter -->
        <section class="ar-colorful-filter">
            <div class="hidden" id="scan-ui">
                <div class="ar-filter" id="ar-filter-overlay"></div>
                <button class="ar-button btn" id="switch-filter-button">返回主題選單</button>
            </div>
        </section>

        <!-- content-player -->
        <section class="main-content-player">
            <div id="content-player" class="content-player hidden">
                <video id="video-player" class="video-player hidden" autoplay muted loop playsinline></video>
                <img id="image-player" class="image-player hidden" />
                <audio id="audio-player" class="audio-player hidden"></audio>
                <!--  聲音視覺化圖示 -->
                <div id="audio-visualizer" class="audio-visualizer hidden">
                    <i class="bi bi-soundwave" style="font-size: 8rem; color: white;"></i>
                    <p style="color: white; font-size: 1.2rem; margin-top: 20px;">正在播放音訊...</p>
                </div>
                <div id="close-content-button">&times;</div>
            </div>
        </section>

        <!-- 5. A-Frame AR 場景 -->
        <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./targets.mind;" 
            color-space="sRGB"
            renderer="colorManagement: true, physicallyCorrectLights" 
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">
            <!-- 預先載入 -->
            <a-assets>
                <img src="content/red-1.jpg">
                <img src="content/green-2.png">
                <!-- <video src="content/blue-1.mp4" autoplay muted loop playsinline></video> -->
                <img src="content/blue-3.png">
            </a-assets>
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <!-- 依序放置要呈現的內容 -->
            <a-entity mindar-image-target="targetIndex: 0" class="ar-target"
                data-content="content/red-1.jpg" data-color="red"></a-entity>
            <a-entity mindar-image-target="targetIndex: 1" class="ar-target"
                data-content="content/green-2.png" data-color="green"></a-entity>
            <a-entity mindar-image-target="targetIndex: 2" class="ar-target"
                data-content="content/blue-3.png" data-color="blue"></a-entity>
        </a-scene>
        
    </main>
    <!-- Bootstrap JS Bundle (含 Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
